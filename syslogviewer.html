<head>
  <title>learningMeteor</title>
</head>

<body>
  <div id="log_filter_chart">
    {{> chart_filter}}
  </div>
  <div id="log_filter">    
    {{> filter}}
  </div>
  <div id="log_pane">
    {{> log}}
  </div>
  {{! {{> logs_bootstrap}}
</body>

<template name="filter">
  <div id="severity_filter">
    {{#each severities}}
      <div class="severity {{selected}}">
        {{severity}}
      </div>
    {{/each}}
  </div>
</template>

<template name="chart_filter">
  <div id="charts">
    <div id="date-chart" class="chart">
      <div class="title">Date</div>    
    </div>
    <div id="hour-chart" class="chart">
      <div class="title">Time of Day</div>
    </div>
  </div>
</template>

<template name="log">
  <div id="log_view">
    <ul id="log_list">
  	{{#each log_entries}}
        {{> log_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="log_item">  
    <li class="log_entry">
      <div class="display">
        <div class="log_text">{{time}} | {{severity}} | {{client}} | {{facility}} | {{message}}</div>
      </div>
    </li>
</template>
