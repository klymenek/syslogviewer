<head>
  <title>learningMeteor</title>
</head>

<body>
  {{> log}}
  {{>logs_bootstrap}}
</body>

<template name="log">
  <div id="items-view">
    <ul class="log_list">
  	{{#each log_entries}}
        {{> log_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="log_item">  
    <li class="log_entry">
      <div class="display">
        <div class="log_text">{{client}} - {{text}}</div>
      </div>
    </li>
</template>
